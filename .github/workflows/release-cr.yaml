name: Push Image to GitLab

on:
  release:
    types: [published]

env:
  REGISTRY: registry.gitlab.com
  IMAGE: registry.gitlab.com/berk-karaal/cmpe363-project/quote-service

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          platforms: linux/${{ matrix.arch }}
          tags: ${{ env.IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:latest
          cache-to: type=inline

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ github.ref_name }}-${{ matrix.arch }}

  manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_PASSWORD }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.IMAGE }}:${{ github.ref_name }} \
            ${{ env.IMAGE }}:${{ github.ref_name }}-amd64 \
            ${{ env.IMAGE }}:${{ github.ref_name }}-arm64
          docker manifest push ${{ env.IMAGE }}:${{ github.ref_name }}

          docker manifest create ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:${{ github.ref_name }}-amd64 \
            ${{ env.IMAGE }}:${{ github.ref_name }}-arm64
          docker manifest push ${{ env.IMAGE }}:latest

  update-infra:
    needs: manifest
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v6
        with:
          repository: cmpe-363-project/infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra
          ref: main

      - name: Update Kubernetes manifest in infra repo
        working-directory: infra
        run: |
          sed -i "s|image: registry.gitlab.com/berk-karaal/cmpe363-project/quote-service:.*|image: registry.gitlab.com/berk-karaal/cmpe363-project/quote-service:${{ github.ref_name }}|g" \
            applications/quote-app/quote-service/deployment.yaml

      - name: Commit and push to infra repo
        working-directory: infra
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add applications/quote-app/quote-service/deployment.yaml
          git commit -m "Update quote-service image to ${{ github.ref_name }}"
          git push origin main
